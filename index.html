<html>
  <head>
    <title>Fight Game</title>
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body>
    <header>
      <h1>Welcome to the Fight Game</h1>
    </header>
    <section>
      <div>

        <!-- player healthbar -->
        <div id="playerhpbar">
          <div id="playerhp"></div>
          <div id="playerhpleft"></div>
        </div>

        <!-- timer -->
        <div id="timer"> 30 </div>

        <!-- enemy healthbar -->
        <div id="enemyhpbar">
          <div id="enemyhp"></div>
          <div id="enemyhpleft"></div>
        </div>

      </div>
      <div id="result">result</div>
      <canvas></canvas>
    </section>
    <script src="index.js"></script>
  </body>
</html>
